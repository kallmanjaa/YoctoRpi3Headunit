name: yocto_headunit
on:
  workflow_dispatch:
  push:
    branches:
      - feature/*

jobs:
  checkout:
    runs-on: self-hosted

    steps:
    - name: checkout
      uses: actions/checkout@v2

  build_docker:
    runs-on: self-hosted
    needs: checkout
  
    steps:
    - name: Build docker
      working-directory: dockerfile
      run: |
        docker build \
        -t kallmanjaa_headunit . 
   
  build_yocto_image:
    runs-on: self-hosted
    needs: checkout
  
    steps:
    - name: run docker
      run: |
        docker run --rm \
        --user=kallmanjaa \
        --name yocto_image \
        -v "${GITHUB_WORKSPACE}:/YoctoRpi3Headunit" \
        --workdir /YoctoRpi3Headunit \
        kallmanjaa_headunit \
        /bin/bash -c /YoctoRpi3Headunit/build.sh  
